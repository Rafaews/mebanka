			<div class="btn-group btn-group-justified" role="group" aria-label="...">

  <div class="btn-group" role="group">

    <input type="search" name="" placeholder="Procurar" id="input" class="form-control" value="" required="required" title="">

</div>


			<br>
			<img class="dividerline" src="assets/images/sep.png" alt="">

		<div ng-repeat="project in projects | orderBy: ordem: false" ng-class="{row : ($index+1) % 3 === 0}">
			<div class="col-md-4">
				<div class="papers text-center prjct">
					<a href="#/"><img ng-src={{project.imgUrl}} alt={{project.name}}><br/>

					<p>
						{{project.description}}
					</p>
					<p><b>{{project.colege}}</b></p>

						<div class="panel-body">
						   <b>Valor jรก arrecadado: R$ {{project.fundedValue}},00</b><progressbar animate="false" value="project.fundedValue" max="project.totalValue" type="success"><b>{{project.fundedValue/project.totalValue*100}}{{dynamic}}%</b></progressbar>
